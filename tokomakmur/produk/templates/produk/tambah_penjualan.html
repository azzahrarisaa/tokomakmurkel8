{% extends 'layouts.html' %}
{% block title %}Tambah Penjualan{% endblock %}
{% load humanize %}

{% block content %}
<h2 class="text-2xl font-bold mb-6 text-[#F297A0]">Tambah Penjualan Baru</h2>

<form method="POST" action="{% url 'tambah_penjualan' %}" class="bg-white p-6 rounded-lg shadow max-w-xl">
  {% csrf_token %}

  <div class="mb-4">
    <label for="pelanggan" class="block text-sm font-medium text-[#7A8450]">Nama Pelanggan</label>
    <input type="text" name="pelanggan" id="pelanggan" required class="w-full p-2 border rounded focus:ring-pink-500">
  </div>

  <div class="mb-4">
    <label for="total" class="block text-sm font-medium text-[#7A8450]">Total Penjualan (Rp)</label>
    <input type="number" name="total" id="total" required class="w-full p-2 border rounded focus:ring-pink-500">
  </div>

  <div class="mb-4">
    <label for="kasir" class="block text-sm font-medium text-[#7A8450]">Pilih Kasir</label>
    <select name="kasir" id="kasir" required class="w-full p-2 border rounded focus:ring-pink-500">
      <option value="">-- Pilih Kasir --</option>
      {% for user in kasir_list %}
        <option value="{{ user.id }}">{{ user.username }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="flex justify-end gap-2">
    <a href="{% url 'penjualan' %}" class="px-4 py-2 bg-[#F3EBDB] text-[#7A8450] rounded-lg hover:bg-[#e4dccb] transition-all">Batal</a>
    <button type="submit" class="px-4 py-2 bg-[#F297A0] text-white rounded-lg hover:bg-[#e1858b] transition-all">Simpan</button>
  </div>
</form>
{% endblock %}
