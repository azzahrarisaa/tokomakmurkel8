{% extends 'layouts.html' %}
{% block title %}Tambah Pembelian{% endblock %}
{% load humanize %}

{% block content %}
<h2 class="text-2xl font-bold mb-6 text-[#F297A0]">Tambah Pembelian</h2>

<form method="POST" class="bg-white p-6 rounded-lg shadow max-w-xl border border-blue-200">
  {% csrf_token %}
  <div class="mb-4">
    <label for="pemasok" class="block font-medium text-[#7A8450]">Pemasok</label>
    <select name="pemasok_id" id="pemasok" required class="w-full p-2 border rounded">
      <option value="">-- Pilih Pemasok --</option>
      {% for p in pemasok %}
      <option value="{{ p.id }}">{{ p.nama }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-4">
    <label for="total" class="block font-medium text-[#7A8450]">Total Pembelian</label>
    <input type="number" name="total" id="total" step="0.01" required class="w-full p-2 border rounded">
  </div>

  <div class="flex justify-end gap-2">
    <a href="{% url 'daftar_pembelian' %}" class="bg-gray-300 px-4 py-2 rounded text-gray-800 hover:bg-gray-400">Batal</a>
    <button type="submit" class="px-4 py-2 bg-[#F297A0] text-white rounded-lg hover:bg-[#e1858b] transition-all">Simpan</button>
  </div>
</form>
{% endblock %}
