{% extends 'layouts.html' %}
{% block content %}
<h2 class="text-2xl font-bold mb-6 text-[#F297A0]">Edit Penjualan</h2>

<form method="POST" class="bg-white p-6 rounded-xl shadow-md max-w-xl">
  {% csrf_token %}

  <div class="mb-4">
    <label class="block text-sm font-medium text-[#7A8450] mb-1">Nama Pelanggan</label>
    <input type="text" name="pelanggan" value="{{ penjualan.pelanggan }}" class="w-full p-2 border border-[#F297A0] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F297A0]" required>
  </div>

  <div class="mb-4">
    <label class="block text-sm font-medium text-[#7A8450] mb-1">Total</label>
    <input type="number" name="total" value="{{ penjualan.total }}" class="w-full p-2 border border-[#F297A0] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F297A0]" required>
  </div>

  <div class="mb-6">
    <label class="block text-sm font-medium text-[#7A8450] mb-1">Kasir</label>
    <select name="kasir" class="w-full p-2 border border-[#F297A0] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F297A0]">
      {% for k in kasir_list %}
        <option value="{{ k.id }}" {% if penjualan.kasir.id == k.id %}selected{% endif %}>{{ k.username }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="flex justify-end gap-2">
    <a href="{% url 'penjualan' %}" class="px-4 py-2 bg-[#F3EBDB] text-[#7A8450] rounded-lg hover:bg-[#e4dccb] transition-all">Batal</a>
    <button type="submit" class="px-4 py-2 bg-[#F297A0] text-white rounded-lg hover:bg-[#e1858b] transition-all">Simpan</button>
  </div>
</form>
{% endblock %}
