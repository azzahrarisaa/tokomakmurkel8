{% extends 'layouts.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-6 text-[#F297A0]">Tambah User Baru</h1>

<div class="bg-white shadow-md rounded-xl p-6 max-w-xl">
  <form method="post" class="space-y-5">
    {% csrf_token %}

    <div>
      <label for="username" class="block text-sm font-medium text-[#7A8450] mb-1">Username</label>
      <input type="text" name="username" class="w-full border border-[#F297A0] rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F297A0]" required>
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-[#7A8450] mb-1">Email</label>
      <input type="email" name="email" class="w-full border border-[#F297A0] rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F297A0]">
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-[#7A8450] mb-1">Password</label>
      <input type="password" name="password" class="w-full border border-[#F297A0] rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F297A0]" required>
    </div>

    <div>
      <label for="role" class="block text-sm font-medium text-[#7A8450] mb-1">Role</label>
      <select name="role" class="w-full border border-[#F297A0] rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F297A0]">
        <option value="admin">Admin</option>
        <option value="kasir">Kasir</option>
      </select>
    </div>

    <div class="pt-2">
      <button type="submit" class="bg-[#F297A0] hover:bg-[#e1858b] text-white font-semibold px-5 py-2 rounded-lg shadow-md transition-all">
        Simpan
      </button>
    </div>
  </form>
</div>
{% endblock %}
